<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./src/img-db/tanjiro-mask-1.png">
    <title>Demon Slayer Fandom</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;700&family=Carter+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/index.css">

    <script type="text/javascript" src="./src/js/load-characters-db.js"></script>
    <script type="text/javascript" src="./src/js/characters-list.js"></script>
</head>

<body class="maskable">
    <div class="mask"></div>
    <header class="cabecalho">
        <a href="index.html">
            <h1 class="main-title">DEMON SLAYER FANDOM</h1>
        </a>
        <h2 class="subtitle">DEMON SLAYERS</h2>
    </header>
    <main class="selecao-personagens">
        <article class="personagens">
            <h1 class="subtitle">
                SELECT A CHARACTER
            </h1>
            <ul class="lista-personagens" id="lista-personagens">
            </ul>
        </article>
        <section class="personagem-atributos maskable">
            <div class="mask"></div>
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem"></h2>
                <p class="descricao-personagem" id="descricao-personagem"></p>
                <table>
                    <tr>
                        <th colspan="2" class="subtitle">Informações Gerais</th>
                    </tr>
                    <tr>
                        <td>Race</td>
                        <td id="race-personagem"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td id="gender-personagem"></td>
                    </tr>
                    <tr>
                        <td>Affiliation</td>
                        <td id="affiliation-personagem"></td>
                    </tr>
                    <tr>
                        <td>Combat Style</td>
                        <td id="combat-personagem"></td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
</body>

</html>
